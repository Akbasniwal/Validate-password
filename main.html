<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbasniwal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create account</h2>
        </div>
        <form action="" id="form" class="form" autocomplete="off">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your name" id="username">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message!</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email" id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message!</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" placeholder="password" id="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message!</small>
            </div>
            <div class="form-control">
                <label for="password2">Validate Password</label>
                <input type="text" placeholder="Password check" id="password2">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message!</small>
            </div>
            <button class="submit">Submit</button>
        </form>
    </div>

    <div class="social-panel-container">
        <div class="social-panel">
            <p style="font-size: 18px;">Created by Akbasniwal</p>
            <button class="close-btn"><i class="fa fa-times"></i></button>
            <h4>Get in touch on</h4>
            <ul>
                <li>
                    <a href="https://github.com/Akbasniwal" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.codechef.com/users/akbasniwal" target="_blank">
                        <img style="width: 35px; height: 35px;" src="codechef.jpg"></img>
                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com/in/abhishek-kumar-basniwal-b21503201" target="_blank">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com/abhishek.kumarbasniwal" target="_blank">
                        <i class="fa fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/ak_basniwal" target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
        social profiles
    </button>
    
    <div class="akbasniwal">
        Akbasniwal
    </div>
    <script src="main.js"></script>
</body>
</html>
